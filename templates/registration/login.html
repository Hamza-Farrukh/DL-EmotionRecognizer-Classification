{% extends 'home/base.html' %}
{% load static %}

{% block 'body' %}
<div class="row text-dark mx-3 my-3">
  <div class="col-9 my-3">
    <h1><u>Emotion Recognizer</u></h1>
  </div>
  <!-- <div class="col-3 my-3 text-end">
    <a href="{% url 'login' %}">
      <button type="button" class="btn btn-secondary bg-dark btn-md btn-block logout-btn">Logout</button>
    </a>
  </div> -->
</div>

<div class="container my-3">
  <div class="row justify-content-center align-items-center">
    <div class="col-6 container-fluid">
      <div class="card bg-dark px-3 py-3">
        <h4 class="text-light">
          Login
        </h4>
        <div class="container-fluid ">
          <form id="loginForm" class="text-light">
            {% csrf_token %}
            <div class="form-group my-3">
              <label for="email">Email<span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email" required>
            </div>
            <div class="form-group my-3">
              <label for="Password">Password<span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" placeholder="Enter your Password" name="password" required>
            </div>
            <button type="submit"
              class="btn btn-primary bg-primary btn-lg btn-block mt-4 container-fluid">Login</button>
              <p class="text-center mt-3">Already have an account? <a href="{% url 'signup' %}" class="text-primary">SignUp here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock 'body' %}

{% block 'JS' %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{% static 'assets/js/login.js' %}"></script>
{% endblock 'JS' %}
